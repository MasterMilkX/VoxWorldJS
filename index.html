<!DOCTYPE html>
<html>
    <head>
        <title>VoxWorld JS</title>
        
        <link rel="stylesheet" href="styles.css">

        <style>
            /* 
               QUICK STYLES CHECK 
               MOVE TO STYLES.CSS LATER
            */
           
        </style>
    </head>
    <body onload="init()">
        <div id="container">
            <div id="header">
                VoxWorld JS
            </div>
           
            <!-- render the structure here -->
            <div style="display:inline-block">
                <div id="render">
                    <canvas id="renderCanvas"></canvas>
                </div>
                 <!-- option buttons / menu here -->
                <div id="menu">
                    <!-- buttons -->
                    <button id="expPNGBtn">Export PNG</button>
                    <button id="renderBtn">RENDER</button>
                    <button id="expGIFBtn">Export GIF</button>
                
                    <!-- zoom + angle sliders -->
                    <div class="slideDiv">
                        Angle: 
                        <input type="range" min="1" max="360" value="180" class="slider" id="angleView" oninput="changeSlideVal('angleViewVal',this.value)">
                        <input type='number' class='slidVal' id="angleViewVal"  min="0" max="360" step="10" value="180"  onchange="changeSlidePos('angleView',this.value)">
                    </div>
                    <div class="slideDiv">
                        Zoom: 
                        <input type="range" min="1" max="20" value="10" class="slider" id="zoomView" oninput="changeSlideVal('zoomViewVal',this.value)">
                        <input type='number' class='slidVal' id="zoomViewVal" min="1" max="20" value="10" onchange="changeSlidePos('zoomView',this.value)">
                    </div>

                </div>
            </div>
            
            <!-- import the data here -->
            <div id="dataView">
                <textarea id="arr3din" rows="10" cols="35" placeholder="[[[Paste 3d Array Here]]]"></textarea>
                
                <!-- texture key for the render -->
                <div id="texturekey">
                    <div class="tex_row locked">
                        <div class="tex_id">0</div>
                        <div class="tex_name"><select class="tex_select"><option>Air</option></select></div>
                        <div class="tex_img"><img src="textures/pngs/air.png"></div>
                    </div>
                    <div class="tex_row">
                        <div class="tex_id">1</div>
                        <div class="tex_name">
                            <select class="tex_select">
                                <option value="cobblestone">Cobblestone</option>
                                <option value="dirt">Dirt</option>
                                <option value="oak_wood_planks">Oak Wood Planks</option>
                                <option value="diamond_block">Diamond Block</option>
                            </select>
                        </div>
                        <div class="tex_img"><img src="textures/pngs/cobblestone.png"></div>
                    </div>
                    <div class="tex_row">
                        <div class="tex_id">2</div>
                        <div class="tex_name"><select class="tex_select"><option>???</option></select></div>
                        <div class="tex_img"><img src="textures/pngs/dirt.png"></div>
                    </div>
                    <div class="tex_row">
                        <div class="tex_id">3</div>
                        <div class="tex_name"><select class="tex_select"><option>???</option></select></div>
                        <div class="tex_img"><img src="textures/pngs/oak_wood_planks.png"></div>
                    </div>
                    <div class="tex_row">
                        <div class="tex_id">100</div>
                        <div class="tex_name"><select class="tex_select"><option>???</option></select></div>
                        <div class="tex_img"><img src="textures/pngs/diamond_block.png"></div>
                    </div>
                </div>

                <!-- allow import of dataset here -->
                <div id="datImport">
                    <button id="impArr3D">Import Structure</button>
                    <button id="impTex">Import Textures</button>
                </div>
            </div>

           
            
            
        </div>
        <script src="code.js"></script>
    </body>
</html>
